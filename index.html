<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Peticion de servicios TIGO</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del cliente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Identificacion:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="identificacion" name="identificacion" class="form-control"  placeholder="identificacion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombres :</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Nombre cliente">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Apellidos</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="apellidos" name="apellidos" class="form-control"  placeholder="apellidos del cliente">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Correo electronico:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="email" id="correo" name="correo" class="form-control"  placeholder="correo electronico">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha instalacion:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Direccion de la vivienda:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input id="direccion" name="direccion" class="form-control"  placeholder="Direccion de la vivienda">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Servicios brindados:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="servicios" name="servicios" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear informe</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Detalle informes</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
